name: PR Tests

on:
  workflow_dispatch: # Manuel tetikleme iÃ§in
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - '!src/**/*.md'
      - 'tests/**'
      - 'package.json'
      - 'bun.lock'
      - '*.config.*'
      - '!*.config.md'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  quick-test:
    name: Quick Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run quick tests
        run: bun run test:run

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            // context ve github deÄŸiÅŸkenleri github-script tarafÄ±ndan otomatik saÄŸlanÄ±r
            let comment = '## ğŸ§ª Test Results\n\n';

            if ('${{ job.status }}' === 'success') {
              comment += 'âœ… All tests passed!\n';
            } else {
              comment += 'âŒ Some tests failed. Please check the details above.\n';
            }

            comment += '\n---\n';
            comment += `**Commit**: ${context.sha.substring(0, 7)}\n`;
            comment += `**Branch**: ${context.ref}\n`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # Coverage thresholds are defined in vitest.config.ts
          # This step will fail if coverage is below thresholds

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: pr-tests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
